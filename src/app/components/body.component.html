<main class="main">
    <div class="container">
        <div class="row p-3">
            <div class="col-12 col-md-6">
                <h2>*ngIf</h2>

                <button (click)="show = !show" type="button" class="btn btn-outline-primary btn-block mt-3 mb-3">
                    Mostrar/Ocultar
                </button>

                <div *ngIf="show" class="alert alert-primary" role="alert mt-3">
                    <h4>{{ phrase .text }}</h4>
                    <hr>
                    <p class="mb-0 text-left">"{{ phrase .author }}"</p>
                </div>

            </div>
            <div class="col-12 col-md-6">
                <h2>*ngFor</h2>

                <ul class="list-group">
                    <li *ngFor="let character of characters; let i = index;" class="list-group-item">
                        {{ i + 1 }} - {{ character }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
